<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Franklin:ital@0;1&family=Outfit&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Revolution&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="countainer">
    <form action="">
     <div class="section1">
      <div class="block">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD"class="no-arrows">
        <small></small>
      </div>
      <div class="block">
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM"class="no-arrows">
        <small></small>
      </div>
    <div class="block">
      <label for="YEAR">YEAR</label>
      <input type="number" id="year" placeholder="YYYY"class="no-arrows">
      <small></small>
    </div> 
  </div>
    <div class="section3">
      <hr>
      <button type="submit" class="sumbit_btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
    </div>
    </form>
    
     <div class="section2">
    <div>
      <span id="answer1">--</span>
      <span>years</span>
    </div>
    <div>
      <span id="answer2">--</span>
      <span>months</span>
    </div>
    <div>
      <span id="answer3">--</span>
      <span>days</span>
    </div>
     </div>
  </div>

  <script src="script.js">
  </script>
</body>
</html>
